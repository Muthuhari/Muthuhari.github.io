  <script>
    function downloadCV() {
        // Replace the URL below with the actual URL of your CV file
        var cvUrl = "assets/cv/Muthuhari Nisansala CV.pdf";

        // Create a temporary anchor element
        var tempLink = document.createElement("a");
        tempLink.href = cvUrl;
        tempLink.setAttribute("download", "Muthuhari Nisansala CV.pdf");

        // Append the anchor element to the document body
        document.body.appendChild(tempLink);

        // Simulate a click event to trigger the download
        tempLink.click();

        // Clean up the temporary anchor element
        document.body.removeChild(tempLink);
    }

    // Attach the downloadCV function to the button click event
    var downloadButton = document.getElementById("downloadBtn");
    downloadButton.addEventListener("click", downloadCV);
</script>
